{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<div class = "login">
    
    <h1 style="text-align: center">Register</h1>  
        <form method="POST" style="text-align: center">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="form-group w-10">
                    <div class="mt-3"> 
                        <label for="exampleInputUsername">Username</label>
                        <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                
                <div class="form-group w-10">
                    <div class="mt-3"> 
                        <label for="exampleInputPassword0">Password</label>
                        <input type="password" class="form-control" name="password1" id="exampleInputPassword0">
                    </div>
                </div>

                <div class="form-group w-10">
                    <div class="mt-3"> 
                        <label for="exampleInputPassword1">Password confirmation</label>
                        <input type="password" class="form-control" name="password2" id="exampleInputPassword1">
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                </div> 
            </div>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
